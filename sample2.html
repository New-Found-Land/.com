<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="name">
        <input type="email" name="email">
        <input type="submit" onclick="convertFormToPDF()" value="Submit">
      </form>
    
</body>
<script>
function convertFormToPDF() {
    // Get the form data.
    var formData = new FormData(document.getElementById("form"));
  
    // Create a new PDF document.
    var pdf = new jsPDF();
  
    // Add the form data to the PDF document.
    pdf.addFormData(formData);
  
    // Save the PDF document to a file.
    pdf.save("form.pdf");
  }
  
  // Add a click event listener to the submit button.
  document.getElementById("submit").addEventListener("click", convertFormToPDF);
  </script>
</html>
