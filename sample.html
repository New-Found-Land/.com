<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheets" href="style.css" type="text/css"/>
    <script src="script.js" type="text/javascript"></script>

    <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init('WHIvrJKkx2G9PZcjA')
    </script>
    <script>
    const btn = document.getElementById('button');

    document.getElementById('form')
     .addEventListener('submit', function(event) {
       event.preventDefault();
    
       btn.value = 'Sending...';
    
       const serviceID = 'default_service';
       const templateID = 'template_8f3qft9';
    
       emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Send Email';
          alert('Sent!');
        }, (err) => {
          btn.value = 'Send Email';
          alert(JSON.stringify(err));
        });
    });
    </script>

</head>
<body>
    <input type="text" id="fullName" placeholder="Full name" /> <br>
    <input type="email" id="email_id" placeholder="Email" /><br>
    <textarea id="message" placeholder="Message" required></textarea><br>
    <input id="file" type="file" placeholder="Insert-file" /><br>
    <button onclick="SendMail()">Send</button>
</body>
</html>
